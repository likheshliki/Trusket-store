<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Trusket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
    }

    /* Header / Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      padding: 15px 40px;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .cart-btn {
      background: white;
      color: #007bff;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .cart-btn:hover {
      background: #e8f2ff;
    }

    /* Search Section */
    .search-section {
      text-align: center;
      margin: 30px 0;
    }

    input[type="text"] {
      width: 50%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 8px 0;
      color: #333;
    }

    .product-card p {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Added Popup */
    #popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">üõçÔ∏è Trusket</div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
      <a href="{% url 'cart' %}" class="cart-btn">üõí Cart</a>
    </div>
  </nav>

  <!-- Search -->
  <div class="search-section">
    <form method="GET" action="">
      <input type="text" name="q" placeholder="Search for products..." value="{{ request.GET.q }}">
    </form>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    {% for product in products %}
    <div class="product-card">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="https://via.placeholder.com/200" alt="No image">
      {% endif %}
      <h3>{{ product.name }}</h3>
      <p>‚Çπ{{ product.price }}</p>
      <button class="btn" onclick="addToCart({{ product.id }})">Add to Cart</button>
    </div>
    {% empty %}
      <p>No products found.</p>
    {% endfor %}
  </div>

  <div id="popup">‚úÖ Added to cart</div>

  <script>
    function addToCart(productId) {
      fetch(`/add_to_cart/${productId}/`, {headers: {'X-Requested-With': 'XMLHttpRequest'}})
        .then(res => res.json())
        .then(data => {
          const popup = document.getElementById('popup');
          popup.style.display = 'block';
          setTimeout(() => popup.style.display = 'none', 2000);
        });
    }
  </script>

</body>
</html>
